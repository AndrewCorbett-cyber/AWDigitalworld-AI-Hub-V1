<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ccc;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-hint {
            margin-top: 6px;
            font-size: 12px;
            color: #888;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #3a3a3a;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #4a4a4a;
        }

        .btn-test {
            background: #2a5c2a;
            color: white;
        }

        .btn-test:hover {
            background: #357835;
        }

        .status {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: rgba(46, 160, 67, 0.2);
            border: 1px solid #2ea043;
            color: #3fb950;
        }

        .status.error {
            background: rgba(248, 81, 73, 0.2);
            border: 1px solid #f85149;
            color: #ff7b72;
        }

        .status.info {
            background: rgba(56, 139, 253, 0.2);
            border: 1px solid #388bfd;
            color: #58a6ff;
        }

        .quick-presets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .preset-btn:hover {
            background: #3a3a3a;
            border-color: #667eea;
        }

        .preset-label {
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        .preset-value {
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öôÔ∏è Server Settings</h1>
        <p class="subtitle">Configure your ComfyUI server connection</p>
    </div>

    <div id="status" class="status"></div>

    <div class="quick-presets">
        <button class="preset-btn" onclick="applyPreset('local')">
            <span class="preset-label">üè† Localhost</span>
            <span class="preset-value">http://localhost:3001</span>
        </button>
        <button class="preset-btn" onclick="applyPreset('lan')">
            <span class="preset-label">üåê LAN Server</span>
            <span class="preset-value">http://192.168.0.101:3001</span>
        </button>
    </div>

    <form id="configForm">
        <div class="form-group">
            <label for="comfyuiUrl">ComfyUI Server URL</label>
            <input type="text" id="comfyuiUrl" placeholder="http://192.168.0.101:3001" required />
            <div class="input-hint">The address where ComfyUI is running (include http://)</div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="autoConnect" checked />
            <label for="autoConnect">Auto-connect on startup</label>
        </div>

        <div class="buttons">
            <button type="button" class="btn-test" onclick="testConnection()">
                Test Connection
            </button>
            <button type="button" class="btn-secondary" onclick="goBack()">
                Cancel
            </button>
            <button type="submit" class="btn-primary">
                Save & Apply
            </button>
        </div>
    </form>

    <script>
        // Load current config
        fetch('/api/config').then(r => r.json()).then(data => {
            document.getElementById('comfyuiUrl').value = data.config.comfyuiUrl;
            document.getElementById('autoConnect').checked = data.config.autoConnect;
        });

        // Quick presets
        function applyPreset(type) {
            if (type === 'local') {
                document.getElementById('comfyuiUrl').value = 'http://localhost:3001';
            } else if (type === 'lan') {
                document.getElementById('comfyuiUrl').value = 'http://192.168.0.101:3001';
            }
        }

        // Test connection
        async function testConnection() {
            const url = document.getElementById('comfyuiUrl').value;

            if (!url) {
                showStatus('Please enter a ComfyUI URL', 'error');
                return;
            }

            showStatus('Testing connection...', 'info');

            try {
                const response = await fetch(`/api/config/test-connection`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('‚úì Connection successful!', 'success');
                } else {
                    showStatus(`‚úó Connection failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚úó Error: ${error.message}`, 'error');
            }
        }

        // Form submission
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const config = {
                comfyuiUrl: document.getElementById('comfyuiUrl').value.trim(),
                autoConnect: document.getElementById('autoConnect').checked
            };

            if (!config.comfyuiUrl) {
                showStatus('‚úó ComfyUI URL is required', 'error');
                return;
            }

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('‚úì Settings saved successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showStatus(`‚úó Failed to save: ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚úó Error: ${error.message}`, 'error');
            }
        });

        // Cancel
        function goBack() {
            window.location.href = '/';
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';

            if (type !== 'info') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
